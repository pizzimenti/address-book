<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href=css/styles.css>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">

          <h2>Add a contact:</h2>

          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name:</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name:</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class ="form-group">
                  <label for="address-type">Type</label>
                  <select class="form-control">
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="shipping">Shipping</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>
            <span class="btn btn-primary" id="add-address">Additional Address</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6" id="contactInfo">
          <h2></h2>
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Addresses:</p>
            <ul id="addresses">
            </ul>
        </div>

      </div>
    </div>
  </body>
</html>
